<html>
    <head>
        <title>Grid Title</title>
    </head>
    <body style="padding-bottom: 1000px;">
        <div style="
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            ">
            <div style=" background-color: lightblue;"> div 1</div>
            <div style="background-color: blueviolet">div 2 <p>text</p></div>
        </div>
        <div style="
            margin-top: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            column-gap: 20px;
            row-gap: 40px;
            ">
            <div style=" background-color: lightblue; height: 200px;"> div 1</div>
            <div style="background-color: blueviolet;height: 200px">div 2 </div>
            <div style=" background-color: lightblue;height: 200px"> div 3</div>
            <div style="background-color: blueviolet;height: 200px">div 4 </div>
            <div style=" background-color: lightblue;height: 200px"> div 5</div>
            <div style="background-color: blueviolet;height: 200px">div 6</div>


            

        </div>    
    </div>
    
    </body>
</html>
